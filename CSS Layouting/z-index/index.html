<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>
</head>

<style>

div {
    width: 200px;
    height: 200px;
    position: absolute;   
}

.one {
    background-color: blueviolet;
    z-index: 5;
}

.two {
    background-color: orange;
    top: 100px;
    left: 100px;
    z-index: 2;
}

.three {
    background-color: red;
    top: 200px;
    left: 200px;
    z-index: 4;
}

</style>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
