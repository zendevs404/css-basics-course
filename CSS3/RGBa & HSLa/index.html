<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .satu {
        width: 200px;
        height: 200px;
        position: absolute;
        background-color: rgba(255, 155, 0, 0.5);
    }

    .dua {
        width: 100px;
        height: 100px;
        background-color: hsla(25, 100%, 60%, 0.8);
        position: relative;
        right: -150px;
        bottom: -150px;
    }
</style>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
